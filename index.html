<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Valentine's Day</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Parallax Background Section -->
    <section class="parallax-bg" id="parallax-bg">
        <div>
            <h1>Happy Valentine's Day, My Love!</h1>
            <p>Let's celebrate the beauty of our love together.</p>
        </div>
    </section>

    <!-- Love Meter Section -->
    <section id="love-meter-container">
        <p>On a scale from 0% to 100%, how much do you adore me?</p>
        <input type="range" id="love-meter" min="0" max="100" step="1" value="0">
        <p id="love-value">0%</p>
        <p id="love-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
